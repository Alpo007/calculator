<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="title">Calculator</h1>
        <div class="button">  

            <div id="display">
                <p id="displayTextOne">5x5 =</p>
                <p id="displayTextTwo">25</p>
            </div>

            <div class="rows" id="rowFive">
                <button id="commaLeft">(</button>
                <button id="commaRight">)</button>
                <button id="percentage">%</button>
                <button id="reset">AC</button>
            </div>

            <div class="rows" id="rowFour">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="divide">รท</button>
            </div>

            <div class="rows" id="rowThree">  
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="multiply">x</button>
            </div>

            <div class="rows" id="rowTwo">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="minus">-</button>
            </div>

            <div class="rows" id="rowOne">
                <button id="zero">0</button>
                <button id="comma">.</button>
                <button id="equal">=</button>
                <button id="plus">+</button>
            </div>

        </div>
    </div>
</body>
</html>
